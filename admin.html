<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการแจ้งเตือน - รพ.สต. คลองน้อย</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 50px 20px; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #2E8B57; text-align: center; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        button { width: 100%; padding: 12px; background-color: #2E8B57; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; margin-bottom: 10px; }
        button:hover { background-color: #246b43; }
        .btn-logout { background-color: #dc3545; }
        .btn-logout:hover { background-color: #c82333; }
        .btn-delete { background-color: #ff4757; padding: 5px 10px; font-size: 0.8rem; width: auto; float: right; margin: 0; }
        #dashboard { display: none; }
        .alert-item { background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin-bottom: 10px; border-radius: 4px; overflow: hidden; }
        .alert-text { margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div class="container">
        <div id="login-section">
            <h2><i class="fas fa-lock"></i> เข้าสู่ระบบเจ้าหน้าที่</h2>
            <input type="email" id="email" placeholder="อีเมล">
            <input type="password" id="password" placeholder="รหัสผ่าน">
            <button id="login-btn">เข้าสู่ระบบ</button>
            <p id="login-error" style="color: red; text-align: center; font-size: 0.9rem; display: none;">อีเมลหรือรหัสผ่านไม่ถูกต้อง</p>
        </div>

        <div id="dashboard">
            <h2>จัดการข้อความแจ้งเตือน</h2>
            
            <div style="background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <label><strong>พิมพ์ข้อความแจ้งเตือนใหม่:</strong></label>
                <textarea id="alert-text" rows="3" placeholder="เช่น วันพรุ่งนี้มีบริการฉีดวัคซีนไข้หวัดใหญ่..."></textarea>
                <button id="add-alert-btn">ส่งแจ้งเตือนขึ้นหน้าเว็บ</button>
            </div>

            <h3>แจ้งเตือนที่กำลังแสดงอยู่</h3>
            <div id="alerts-list">
                </div>

            <button id="logout-btn" class="btn-logout" style="margin-top: 30px;">ออกจากระบบ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // คอนฟิกของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyCwIQ33-7sN8WvIezTOKFOO4vm2HDx4Nfs",
            authDomain: "klongnoi-website.firebaseapp.com",
            projectId: "klongnoi-website",
            storageBucket: "klongnoi-website.firebasestorage.app",
            messagingSenderId: "227287752474",
            appId: "1:227287752474:web:dab8803a8feb4e1c79d6a3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // จัดการ UI ล็อกอิน
        const loginSection = document.getElementById('login-section');
        const dashboard = document.getElementById('dashboard');
        
        // เช็คสถานะการล็อกอิน
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSection.style.display = 'none';
                dashboard.style.display = 'block';
                loadAlerts();
            } else {
                loginSection.style.display = 'block';
                dashboard.style.display = 'none';
            }
        });

        // กดปุ่มเข้าสู่ระบบ
        document.getElementById('login-btn').addEventListener('click', () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p)
                .catch(error => { document.getElementById('login-error').style.display = 'block'; });
        });

        // กดปุ่มออกจากระบบ
        document.getElementById('logout-btn').addEventListener('click', () => { signOut(auth); });

        // เพิ่มการแจ้งเตือน
        document.getElementById('add-alert-btn').addEventListener('click', async () => {
            const text = document.getElementById('alert-text').value;
            if(!text.trim()) return alert('กรุณาพิมพ์ข้อความก่อนกดส่ง');
            
            await addDoc(collection(db, "alerts"), {
                message: text,
                timestamp: serverTimestamp()
            });
            document.getElementById('alert-text').value = '';
            alert('ส่งแจ้งเตือนขึ้นหน้าเว็บเรียบร้อย!');
        });

        // ดึงข้อมูลการแจ้งเตือนมาแสดง และทำปุ่มลบ
        function loadAlerts() {
            const q = query(collection(db, "alerts"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('alerts-list');
                list.innerHTML = '';
                if(snapshot.empty) { list.innerHTML = '<p style="color:gray;">ไม่มีแจ้งเตือนในขณะนี้</p>'; }
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const div = document.createElement('div');
                    div.className = 'alert-item';
                    div.innerHTML = `
                        <span class="alert-text">${data.message}</span>
                        <button class="btn-delete" onclick="deleteAlert('${docSnap.id}')">ลบแจ้งเตือนนี้</button>
                    `;
                    list.appendChild(div);
                });
            });
        }

        // ฟังก์ชันลบข้อมูล (เปิดให้ใช้ Global)
        window.deleteAlert = async function(id) {
            if(confirm('แน่ใจหรือไม่ที่จะลบการแจ้งเตือนนี้?')) {
                await deleteDoc(doc(db, "alerts", id));
            }
        }
    </script>
</body>
</html>
